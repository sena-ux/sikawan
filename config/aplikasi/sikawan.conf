# Sikawan - Sistem Presensi Pegawai
# Generated by Laravel Console Command

upstream php_backend {
    server {PHP_FPM_SOCKET};
    keepalive 32;
}

server {
    listen {PORT};
    listen [::]:{PORT};

    server_name {DOMAIN} www.{DOMAIN};

    # Root directory
    root {APP_PATH}/public;
    index index.php index.html index.htm;

    # Charset
    charset utf-8;

    # Max upload size
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log {APP_PATH}/storage/logs/nginx_access.log;
    error_log {APP_PATH}/storage/logs/nginx_error.log;

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Main application routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM handling
    location ~ \.php$ {
        fastcgi_pass php_backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;

        # Additional FastCGI params
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;

        fastcgi_intercept_errors off;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 4 16k;
        fastcgi_connect_timeout 60;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;
    }

    # Deny access to Laravel files
    location ~ /\.env {
        deny all;
    }

    location ~ /storage/logs {
        deny all;
    }

    location ~ /app/ {
        deny all;
    }

    location ~ /bootstrap/ {
        deny all;
    }

    location ~ /vendor/ {
        deny all;
    }

    # Performance: Return 404 for non-existent files
    location ~ /\. {
        return 404;
    }
}

